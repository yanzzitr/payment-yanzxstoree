<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran Digital</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      background: url('https://files.catbox.moe/lbrq7r.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
      color: #fff;
      scroll-behavior: smooth;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .4);
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      font-size: 1.6rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: rgba(255, 255, 255, .95);
      padding: 15px;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0 0 10px rgba(0, 0, 0, .3);
      cursor: pointer;
      transition: transform .2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      transition: all 0.3s ease;
    }

    .info {
      display: none;
      margin-top: 10px;
      color: #333;
    }

    .info.active {
      display: block;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s;
      z-index: 3;
    }

    .toast.show {
      opacity: 1;
    }

    .actions {
      margin-top: 50px
    }

    .actions button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .whatsapp-btn {
      background: #25D366;
      color: #fff;
    }

    .report-btn {
      background: #ff4d4d;
      color: #fff;
    }

    /* ===== HAMBURGER ===== */
    .hamburger {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 28px;
      z-index: 4;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      padding: 5px 10px;
      border-radius: 5px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
      z-index: 5;
      transition: left 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      margin: 15px 0;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    #beranda, #private, #testimoni {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- ===== HAMBURGER ===== -->
  <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>

  <!-- ===== SIDEBAR ===== -->
  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">√ó</div>
    <h3>Menu</h3>
    <a href="#beranda">üè† Beranda</a>
    <a href="#private">üîê Private</a>
    <a href="#testimoni">üìù Testimoni</a>
  </div>

  <!-- ===== MUSIK LATAR ===== -->
  <audio id="bgMusic" src="https://files.catbox.moe/uuqok3.mp3" loop playsinline></audio>

  <!-- ===== SECTION: BERANDA ===== -->
  <section id="beranda">
    <main>
      <h2>Pilih Metode Pembayaran</h2>

      <div class="container">
        <!-- QRIS -->
        <div class="card" onclick="toggleQris(this)">
          <img id="qris-logo" src="https://files.catbox.moe/a25324.jpg" alt="QRIS">
          <img id="qris-img" src="https://files.catbox.moe/q3mutv.jpg" alt="QR Pembayaran" style="display:none;margin-top:10px;">
        </div>

        <!-- DANA -->
        <div class="card" onclick="toggleInfo('dana-info')">
          <img src="https://files.catbox.moe/vxuyz6.jpg" alt="DANA">
          <div id="dana-info" class="info">
            <strong>DANA</strong><br>
            <span onclick="copyToClipboard('0882001163626')" style="color:blue;cursor:pointer;">0882001163626</span>
          </div>
        </div>

        <!-- OVO -->
        <div class="card" onclick="toggleInfo('ovo-info')">
          <img src="https://files.catbox.moe/v7qt9n.jpg" alt="OVO">
          <div id="ovo-info" class="info">
            <strong>OVO</strong><br>
            <span onclick="copyToClipboard('0882001163626')" style="color:blue;cursor:pointer;">0882001163626</span>
          </div>
        </div>

        <!-- GoPay -->
        <div class="card" onclick="toggleInfo('gopay-info')">
          <img src="https://files.catbox.moe/mug23y.jpg" alt="GoPay">
          <div id="gopay-info" class="info">
            <strong>GoPay</strong><br>
            <span onclick="copyToClipboard('0882001163626')" style="color:blue;cursor:pointer;">0882001163626</span>
          </div>
        </div>
      </div>

      <div class="actions">
        <a href="https://wa.me/6283866943723" target="_blank">
          <button class="whatsapp-btn">üí¨ Hubungi Developer via WhatsApp</button>
        </a>
        <a href="mailto:xyanzvvipxz@gmail.com?subject=Masalah Pembayaran" target="_blank">
          <button class="report-btn">üö® Laporkan Masalah</button>
        </a>
      </div>
    </main>
  </section>


  <!-- ===== TOAST NOTIFIKASI ===== -->
  <div class="toast" id="toast">Nomor Berhasil disalin ke clipboard!</div>

  <script>
    function toggleQris(card){
      if (card.dataset.opened === "true") return;
      card.dataset.opened = "true";
      card.querySelector('#qris-logo').style.display='none';
      card.querySelector('#qris-img').style.display='block';
    }

    function toggleInfo(id){
      document.getElementById(id).classList.toggle('active');
    }

    function copyToClipboard(text){
      navigator.clipboard.writeText(text).then(()=>{
        const t=document.getElementById('toast');
        t.innerText = '‚úÖ ' + text + ' disalin!';
        t.classList.add('show');
        setTimeout(()=>{
          t.classList.remove('show');
          t.innerText = 'Nomor disalin ke clipboard!';
        },2000);
      });
    }

    // Musik
    const bgMusic = document.getElementById('bgMusic');
    bgMusic.volume = 1.0;
    window.addEventListener('load', () => {
      bgMusic.play().catch(()=>{});
    });
    function ensureMusic(){
      if (bgMusic.paused){
        bgMusic.play().catch(()=>{});
      }
    }
    document.addEventListener('pointerdown', ensureMusic);
    document.addEventListener('touchstart', ensureMusic);
    document.addEventListener('click', ensureMusic);

    // Sidebar
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
