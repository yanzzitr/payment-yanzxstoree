<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Yanzx Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://yanzxitr.github.io/assets/img/bg-payment.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
    }

    .hamburger {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 28px;
      cursor: pointer;
      z-index: 10;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 100;
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar .close-btn {
      font-size: 24px;
      text-align: right;
      cursor: pointer;
    }

    h1 {
      margin-top: 70px;
      font-size: 24px;
    }

    .payment-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    .payment-options img {
      width: 100%;
      border-radius: 10px;
      background: white;
      padding: 10px;
    }

    .button-group {
      margin-top: 20px;
    }

    .btn {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn.green {
      background-color: #25D366;
      color: white;
    }

    .btn.red {
      background-color: #ff4d4d;
      color: white;
    }
  </style>
</head>
<body>

  <!-- HAMBURGER ICON -->
  <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>

  <!-- SIDEBAR MENU -->
  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">√ó</div>
    <h3>Menu</h3>
    <a href="#">üè† Beranda</a>
    <a href="#">üîê Private</a>
    <a href="#">üìù Testimoni</a>
  </div>

  <!-- MAIN CONTENT -->
  <h1>Pilih Metode Pembayaran</h1>

  <div class="payment-options">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/QRIS_logo.svg/2560px-QRIS_logo.svg.png" alt="QRIS">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Logo_dana_blue.svg" alt="DANA">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Logo_OVO_purple.svg" alt="OVO">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Logo_Gopay.svg" alt="GoPay">
  </div>

  <div class="button-group">
    <button class="btn green">üí¨ Hubungi Developer via WhatsApp</button>
    <button class="btn red">‚ö†Ô∏è Laporkan Masalah</button>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      if (sidebar.style.left === "0px") {
        sidebar.style.left = "-250px";
      } else {
        sidebar.style.left = "0px";
      }
    }
  </script>

</body>
</html>
