<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Private</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffd6e8, #d0eaff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 300px;
      animation: slideFadeIn 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 1.2s ease;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #ff69b4;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
      transform: scale(1.03);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff69b4;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ff4081;
      transform: scale(1.02);
    }

    .error, .success {
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    .error {
      color: red;
      animation: shake 0.4s ease;
    }

    .success {
      color: green;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login Private</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
    <div class="error" id="error">Username atau Password salah!</div>
    <div class="success" id="success">Login berhasil!</div>
  </div>

  <script>
    function checkLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const errorBox = document.getElementById("error");
      const successBox = document.getElementById("success");

      if (username === "YANZ" && password === "YANZ1") {
        errorBox.style.display = "none";
        successBox.style.display = "block";
        setTimeout(() => {
          window.location.href = "secret.html";
        }, 1500);
      } else {
        successBox.style.display = "none";
        errorBox.style.display = "block";
        errorBox.style.animation = "shake 0.4s ease"; // replay animasi
        setTimeout(() => {
          errorBox.style.animation = ""; // reset animasi
        }, 500);
      }
    }
  </script>

</body>
    </html>
